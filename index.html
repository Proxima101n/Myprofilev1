<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <div class="card">

<p>some of my favourite songs are

<p>Yuukyou seishunka

    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="embrace.mp3" type="audio/mpeg" />

  <script>
    const overlay = document.getElementById('overlay');
    const card = document.querySelector('.card');
    const bgMusic = document.getElementById('bgMusic');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';  
      card.style.display = 'block';    
      bgMusic.play().catch(e => console.log("Audio play failed usually due to browser permissions:", e));              
    });
  </script>

</body>
