<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Card</title>
  <link rel="stylesheet" href="cardcss.css"/>
</head>
<body>
  <div class="card">
    <img src="C.C.jpg" class="profile-img" />
    <div class="profile-info">
      <h2>Proxima </h2>
      <p>Age: ??</p>
      <p>Favourite song: a Cruel Angels Thesis/Endless Embrace/Yuukyou Seishunka </p>
      <p>Hobbies: messing with html or js/trying to learn it</p>
    </div>
  </div>


<audio id="bgMusic" loop>
    <source src="embrace.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const overlay = document.getElementById('overlay');
    const card = document.querySelector('.card');
    const bgMusic = document.getElementById('bgMusic');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';  // Hide overlay
      card.style.display = 'block';    // Show profile
      bgMusic.play();                  // Start music
    });
  </script>

</body>
</html>
