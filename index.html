<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Profile</title>
  <link rel="stylesheet" href="cardcss.css" />
</head>
<body>
  
  <div id="overlay">Tap to View</div>

  <div class="card">
    <img src="C.C.jpg" alt="Profile Image" class="profile-img" />
    <div class="profile-info">
      <h2>Hi this is Proxima</h2>
    
<p>I do like to learn coding. </p>

<h1>some of my favourite songs are</h1>

<p>Yuukyou seishunka,
A cruel Angels thesis, Endless embrace and hanezeve caradhina </p>

    </div>
  </div>

  <audio id="bgMusic" loop>
    <source src="embrace.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const overlay = document.getElementById('overlay');
    const card = document.querySelector('.card');
    const bgMusic = document.getElementById('bgMusic');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';  
      card.style.display = 'block';    
      bgMusic.play().catch(e => console.log("Audio play failed usually due to browser permissions:", e));              
    });
  </script>

</body>
</html>
